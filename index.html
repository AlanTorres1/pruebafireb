<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba firebase login</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBkb-saI9PGFDnje8Hf767DYMcp3HlMrOE",
        authDomain: "prueba-72df1.firebaseapp.com",
        databaseURL: "https://prueba-72df1.firebaseio.com",
        projectId: "prueba-72df1",
        storageBucket: "",
        messagingSenderId: "363140295011"
      };
      firebase.initializeApp(config);
    </script>
    <script src="js/autenticacion.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <form id="form-autenticacion">
            <div class="form-group">
              <label form="email">Email</label>
              <input type="text" class="form-control" name="email" value="" id="email">
            </div>
            <div class="form-group">
              <label form="password">Password</label>
              <input type="password" class="form-control" name="password" value="" id="password">
            </div>
            <input type="submit" name="" value="Entrar">

        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="errorModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Datos incorrectos</h4>
          </div>
          <div class="modal-body">
            <p>Se ha producido un error</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
